<html>
    <head>
        <title>Wopson and Co.</title>
        <link rel="stylesheet" href="css/styles.css">
        <script src="js/clock.js"></script>
    </head>
    <body>
        <div class="CartCorner"><a href="cart.html">Cart</a><img src="images/cart.png" height="20" width="20"></div>
        <h1 class="head">WOPSON & CO.</h1>
        <nav id="nav">
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="tshirt.html" style="font-weight: normal">T-SHIRT MAKER</a></li>
                <li><a href="about.html">ABOUT</a></li>
            </ul>
        </nav>
        <div class="creator">
            <h2>T-shirt Maker</h2>
            <div id="tempcontainer">
                    <!-- <img src="images/template.png"> -->
                    <div id="container">
                        <div class="imageOne image">
                            <object id="back" type="image/svg+xml" data="images/shirt.svg">
                                Your browser does not support SVG
                            </object>
                        </div>
                        <div class="imageTwo image">
                            <img id="output"/>
                        </div>
                    </div>
            </div>
            <div class="form">
                <form method="get" action="cart.html">
                    <label>Size: </label>
                    <!--input radio-->
                    <div>
                        <label class="lblChk" for="radioOne">Small</label>
                        <input id="radioOne" name="radio" type="radio" value="Small" checked>
                        <label class="lblChk" for="radioTwo">Medium</label>
                        <input id="radioTwo" name="radio" type="radio" value="Medium">
                        <label class="lblChk" for="radioThree">Large</label>
                        <input id="radioThree" name="radio" type="radio" value="Large">
                    </div>
                    <br>
                    <label>Color: </label>
                    <div>
                            <label class="lblChk" for="radioWhite">White</label>
                            <input id="radioWhite" name="radioColor" type="radio" value="White" checked onclick="changeColor('whitesmoke')">
                            <label class="lblChk" for="radioRed">Red</label>
                            <input id="radioRed" name="radioColor" type="radio" value="Red" onclick="changeColor('red')">
                            <label class="lblChk" for="radioLime">Lime</label>
                            <input id="radioLime" name="radioColor" type="radio" value="Lime" onclick="changeColor('lime')">
                    </div>
                    <br>
                    <label for="inputFile">Upload Custom Image:<br></label>
					<!--input file-->
                    <input class="lblChk" accept="image/*" id="inputFile" name="inputFile" type="file" onchange="loadFile(event)" required/>
                    <div>
                        <input id="inputSubmit" class="btn" type="submit" value="Submit"/>
                    </div>
                </form>
            </div>
        </div>
        <footer id="foot">
                <h3 class="h3foot">Links</h3>
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="tshirt.html">T-SHIRT MAKER</a></li>
                    <li><a href="about.html">ABOUT</a></li>
                </ul>
                <div id="copy">Copyright &copy; 2018, <a href="#" onclick="window.location.reload(true);">Wopson &amp; Co.</a></div>
                <p id="clockstop"></p>
        </footer>
        
        <script>
            var loadFile = function(event) {
                var image = document.getElementById('output');
                image.src = URL.createObjectURL(event.target.files[0]);
            };
        </script>
        <script>
            window.onload=function() {
                // Get the Object by ID
                var a = document.getElementById("back");
                // Get the SVG document inside the Object tag
                var svgDoc = a.contentDocument;
                // Get one of the SVG items by ID;
                var svgItem = svgDoc.getElementById("path61742");
                // Set the colour to something else
                svgItem.removeAttribute("style");
                svgItem.setAttribute("fill", "whitesmoke");
            };
            function changeColor(color){
                // Get the Object by ID
                var a = document.getElementById("back");
                // Get the SVG document inside the Object tag
                var svgDoc = a.contentDocument;
                // Get one of the SVG items by ID;
                var svgItem = svgDoc.getElementById("path61742");
                // change SVG color according to parameter
                var change = color;
                // Set the colour to something else
                svgItem.setAttribute("fill", color);
            }
        </script>
    </body>
</html>
